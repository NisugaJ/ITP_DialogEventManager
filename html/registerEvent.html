    <div id="actions">

        <header id="header">
            <button id="logOut">
          Sign Out
        </button>
        </header>

        <nav>
            <h1 id="title">Add an event</h1>
        </nav>

        <form class="addEvent" method="post">

            <h2 id="id"></h2><br>

            <h4>Title</h4>
            <input type="text" name="title" class="inputs" id="topic" required><br>

            <h4>Date</h4>
            <input type="date" name="date" class="inputs" id="date" required><br>

            <h4>Start Time</h4>
            <input type="time" name="startTime" class="inputs" id="start_time" required><br>

            <h4>End Time</h4>
            <input type="time" name="endTime" class="inputs" id="end_time" required><br>

            <h4>Descritption</h4>
            <textarea name="description" rows="8" cols="80" class="inputs" id="description"></textarea><br>

            <h4>Location</h4>

            <select name="location" class="organziers" id="location" required>
                <option></option>
            </select>
            <h4>Organizer</h4>

            <select class="organizers" name="organizers" class="list" id="organizer">
                <option></option>
            </select>

            <button type="button" name="addOrganizer" class="addOrganizer">Add New Organizer</button><br>

            <input type="submit" name="create" value="Create" class="submit" onclick="check_blank_save()">
            <button type="button" name="button" class="button" onclick="check_blank_update()">Update</button>
            <a href="eventTable.html"><button type="button" name="button" class="button" onclick="remove_Item();">Cancel</button></a>

        </form>
    </div>

    </section>
</body>
