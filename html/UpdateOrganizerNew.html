        </nav>
        <br> <br> <br>
        <form class="addEvent" method="post">
            <label id="label_error" class="alert alert-danger" style="display: none"> </label>

            <h4>Organizer_ID</h4>
            <input type="text" name="title" class="inputs" id="id" style="display: none;"><br>

            <h4>Name</h4>
            <input type="text" name="Name" class="inputs" id="Name" required><br>

            <h4>Position</h4>
            <input type="text" name="Position" class="inputs" id="Position" required><br>

            <h4>Mobile Number</h4>
            <input type="Number" min="1" max="10" name="Ratings" class="inputs" id="Ratings" required><br>

            <h4>Email</h4>
            <input type="email" name="Gmail" class="inputs" id="Gmail" required><br>

            <h4>password</h4>
            <input type="password" name="Password" class="inputs" id="password" required><br>


            <br>

            <button type="button" name="button" class="button" onclick="update_event()">Update</button>
            <a href="organizerTable.html"><button type="button" name="button" class="button">Cancel</button></a>


        </form>
