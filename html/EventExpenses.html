            <input type="text" id="myInput" class="pull-right" onkeyup="myFunction()" placeholder="Search for names..">
            <table id="event_expenses_table">
                <tr>
                    <th style="border: 1px solid  black">EventName</th>
                    <th style="border: 1px solid  black">Expenses</th>

          <a href="update.html">Create</a>
          </button>
            <input type="button" class="reportf" value="Report" onclick="makepdf();" />



            <br><br>

    </div>
    <script>
        function myFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("event_expenses_table");
            tr = table.getElementsByTagName("tr");
            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
